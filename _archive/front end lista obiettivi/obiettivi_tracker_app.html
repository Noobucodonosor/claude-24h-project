<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obiettivi Tracker - 24h Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        .add-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .add-section h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .input-group input, .input-group select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
        }

        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .objectives-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .objectives-list h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .objective-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
        }

        .objective-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .objective-item.completed {
            background: #f0fff4;
            border-left-color: #38a169;
            opacity: 0.8;
        }

        .objective-item.in-progress {
            background: #fffaf0;
            border-left-color: #ed8936;
        }

        .objective-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .objective-description {
            color: #4a5568;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .objective-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .objective-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .priority-alta { background: #fed7d7; color: #c53030; }
        .priority-media { background: #feebc8; color: #dd6b20; }
        .priority-bassa { background: #e6fffa; color: #38a169; }

        .objective-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-todo { background: #e2e8f0; color: #4a5568; }
        .status-in-progress { background: #feebc8; color: #dd6b20; }
        .status-completed { background: #c6f6d5; color: #276749; }

        .objective-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: #38a169;
            color: white;
        }

        .btn-progress {
            background: #ed8936;
            color: white;
        }

        .btn-delete {
            background: #e53e3e;
            color: white;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group input, .input-group select {
                min-width: auto;
            }

            .objective-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Obiettivi Tracker</h1>
            <div class="timer" id="countdown">Tempo rimasto: Caricamento...</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalObjectives">0</div>
                <div>Obiettivi Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedObjectives">0</div>
                <div>Completati</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inProgressObjectives">0</div>
                <div>In Corso</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div>Completamento</div>
            </div>
        </div>

        <div class="add-section">
            <h2>➕ Aggiungi Nuovo Obiettivo</h2>
            <div class="input-group">
                <input type="text" id="objectiveTitle" placeholder="Titolo obiettivo..." maxlength="100">
                <select id="objectivePriority">
                    <option value="media">Priorità Media</option>
                    <option value="alta">Priorità Alta</option>
                    <option value="bassa">Priorità Bassa</option>
                </select>
            </div>
            <div class="input-group">
                <textarea id="objectiveDescription" placeholder="Descrizione dettagliata (opzionale)..."></textarea>
            </div>
            <button class="btn-primary" onclick="addObjective()">Aggiungi Obiettivo</button>
        </div>

        <div class="objectives-list">
            <h2>📋 Lista Obiettivi</h2>
            <div class="filter-tabs">
                <div class="filter-tab active" onclick="filterObjectives('tutti')">Tutti</div>
                <div class="filter-tab" onclick="filterObjectives('todo')">Da Fare</div>
                <div class="filter-tab" onclick="filterObjectives('in-progress')">In Corso</div>
                <div class="filter-tab" onclick="filterObjectives('completed')">Completati</div>
            </div>
            <div id="objectivesList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <h3>Nessun obiettivo ancora</h3>
                    <p>Aggiungi il tuo primo obiettivo per iniziare!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let objectives = [];
        let currentFilter = 'tutti';
        let nextId = 1;

        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(19, 30, 0, 0);
            
            const timeLeft = tomorrow.getTime() - now.getTime();
            
            if (timeLeft > 0) {
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('countdown').textContent = `Tempo rimasto: ${hours}h ${minutes}m`;
            } else {
                document.getElementById('countdown').textContent = 'Tempo scaduto!';
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function addObjective() {
            const title = document.getElementById('objectiveTitle').value.trim();
            const priority = document.getElementById('objectivePriority').value;
            const description = document.getElementById('objectiveDescription').value.trim();

            if (!title) {
                alert('Inserisci un titolo per l\'obiettivo!');
                return;
            }

            const objective = {
                id: nextId++,
                title: title,
                description: description,
                priority: priority,
                status: 'todo',
                createdAt: new Date().toLocaleString('it-IT'),
                completedAt: null
            };

            objectives.push(objective);
            
            // Reset form
            document.getElementById('objectiveTitle').value = '';
            document.getElementById('objectiveDescription').value = '';
            document.getElementById('objectivePriority').value = 'media';

            updateDisplay();
        }

        function updateObjectiveStatus(id, newStatus) {
            const objective = objectives.find(obj => obj.id === id);
            if (objective) {
                objective.status = newStatus;
                if (newStatus === 'completed') {
                    objective.completedAt = new Date().toLocaleString('it-IT');
                } else {
                    objective.completedAt = null;
                }
                updateDisplay();
            }
        }

        function deleteObjective(id) {
            if (confirm('Sei sicuro di voler eliminare questo obiettivo?')) {
                objectives = objectives.filter(obj => obj.id !== id);
                updateDisplay();
            }
        }

        function filterObjectives(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderObjectives();
        }

        function updateStats() {
            const total = objectives.length;
            const completed = objectives.filter(obj => obj.status === 'completed').length;
            const inProgress = objectives.filter(obj => obj.status === 'in-progress').length;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalObjectives').textContent = total;
            document.getElementById('completedObjectives').textContent = completed;
            document.getElementById('inProgressObjectives').textContent = inProgress;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        function renderObjectives() {
            const container = document.getElementById('objectivesList');
            let filteredObjectives = objectives;

            if (currentFilter !== 'tutti') {
                filteredObjectives = objectives.filter(obj => obj.status === currentFilter);
            }

            if (filteredObjectives.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <h3>Nessun obiettivo ${currentFilter === 'tutti' ? '' : 'con questo stato'}</h3>
                        <p>${currentFilter === 'tutti' ? 'Aggiungi il tuo primo obiettivo per iniziare!' : 'Cambia filtro per vedere altri obiettivi'}</p>
                    </div>
                `;
                return;
            }

            const objectivesHtml = filteredObjectives.map(obj => `
                <div class="objective-item ${obj.status}">
                    <div class="objective-title">${obj.title}</div>
                    ${obj.description ? `<div class="objective-description">${obj.description}</div>` : ''}
                    <div class="objective-meta">
                        <div>
                            <span class="objective-priority priority-${obj.priority}">
                                ${obj.priority.toUpperCase()}
                            </span>
                            <span class="objective-status status-${obj.status}">
                                ${obj.status === 'todo' ? 'DA FARE' : obj.status === 'in-progress' ? 'IN CORSO' : 'COMPLETATO'}
                            </span>
                        </div>
                        <div style="font-size: 0.8rem; color: #718096;">
                            Creato: ${obj.createdAt}
                            ${obj.completedAt ? `<br>Completato: ${obj.completedAt}` : ''}
                        </div>
                    </div>
                    <div class="objective-actions">
                        ${obj.status !== 'completed' ? `
                            <button class="btn-small btn-complete" onclick="updateObjectiveStatus(${obj.id}, 'completed')">
                                ✓ Completa
                            </button>
                        ` : ''}
                        ${obj.status === 'todo' ? `
                            <button class="btn-small btn-progress" onclick="updateObjectiveStatus(${obj.id}, 'in-progress')">
                                🔄 In Corso
                            </button>
                        ` : ''}
                        ${obj.status !== 'todo' ? `
                            <button class="btn-small btn-progress" onclick="updateObjectiveStatus(${obj.id}, 'todo')">
                                ↩️ Da Fare
                            </button>
                        ` : ''}
                        <button class="btn-small btn-delete" onclick="deleteObjective(${obj.id})">
                            🗑️ Elimina
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = objectivesHtml;
        }

        function updateDisplay() {
            updateStats();
            renderObjectives();
        }

        // Handle Enter key in title input
        document.getElementById('objectiveTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addObjective();
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
